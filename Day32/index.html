<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" />
</head>
<body>
    <div class="wrapper">
        <div class="contact_manager">
            <div class="contact_header">
                <i class="fas fa-user-friends fa-5x contact_logo"></i>
                <p class="contact_heading">Contact Manager</p>
            </div>
            <div class="contact_form">
                <form onsubmit="submitContact(event)">
                    <input id="name" type="text" placeholder="Enter Contact Name">
                    <input id="number" type="text" placeholder="Enter Phone Number">
                    <button type="submit">Add Contact</button>
                </form>
            </div>
            <div class="contact_body">
               
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
